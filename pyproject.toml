[project]
authors = [{name = "Gabriel Lozano", email = "gabriel.octavius@gmail.com"}]
dependencies = []
name = "query-generator"
requires-python = ">= 3.11"
version = "0.1.0"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pixi.pypi-dependencies]
query_generator = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
typer = ">=0.15.2,<0.16"
rich = ">=14.0.0,<15"
